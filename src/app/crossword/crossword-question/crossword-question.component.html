<div *ngIf="crosswordItem.show; then thenBlock; else elseBlock"></div>
<ng-template #thenBlock>
  <textarea [formControl]="questionControl"></textarea>
  <input type="text" [formControl]="orginAnswerControl" />
  <div *ngFor="let answerCrossword of answersCrossword">
    <app-plugin
      [nameComponent]="SelectorCellComponent"
      [data]="answerCrossword"
      (event)="selectLetter($event)"
    ></app-plugin>
  </div>
</ng-template>
<ng-template #elseBlock>
  <textarea [formControl]="questionControl"></textarea>
  <input type="text" [formControl]="checkedAnswerControl" />
  <button (click)="checkAnsweForCrossword()">Sprawdz</button>
</ng-template>
