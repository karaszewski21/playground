<div class="modal-content">
  <input
    placeholder="pierwszy tekst"
    type="text"
    [formControl]="textLeftControl"
  />
  <input
    placeholder="drugi tekst"
    type="text"
    [formControl]="textRightControl"
  />

  <div class="eqals-content">
    <p>{{ textLeftControl.value }}</p>
    <p>=</p>
    <p>{{ textRightControl.value }}</p>
  </div>

  <button class="button-modal" (click)="addReplaceTextRebusItemAndCloseModal()">
    Dodaj zmieniony tekst
  </button>
</div>
